<body>
  <h1>üöÄ Rocket Tool Pro</h1>
  <p>Real-Time Stock Viewer + ‡πÅ‡∏ô‡∏ß‡∏£‡∏±‡∏ö ‡πÅ‡∏ô‡∏ß‡∏ï‡πâ‡∏≤‡∏ô + ‡∏õ‡∏£‡∏±‡∏ö‡∏Å‡∏£‡∏≤‡∏ü‡πÑ‡∏î‡πâ‡πÄ‡∏≠‡∏á</p>

  <div>
    <input id="symbolInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏∏‡πâ‡∏ô ‡πÄ‡∏ä‡πà‡∏ô AAPL, TSLA..." />
    <label>‡∏ß‡∏±‡∏ô‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á</label>
    <select id="daysSelect">
      <option value="7">7 ‡∏ß‡∏±‡∏ô</option>
      <option value="30" selected>30 ‡∏ß‡∏±‡∏ô</option>
      <option value="90">90 ‡∏ß‡∏±‡∏ô</option>
    </select>
    <label>‡∏™‡∏µ‡πÄ‡∏™‡πâ‡∏ô</label>
    <input type="color" id="colorPicker" value="#00ffcc" />
    <label>‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤</label>
    <input type="number" id="lineWidth" value="2" min="1" max="5" style="width:60px"/>
    <label><input type="checkbox" id="toggleSR" checked/> ‡πÅ‡∏ô‡∏ß‡∏£‡∏±‡∏ö/‡πÅ‡∏ô‡∏ß‡∏ï‡πâ‡∏≤‡∏ô</label>
  </div>

  <div id="chartContainer"><canvas id="stockChart"></canvas></div>
  <div id="info" style="margin-top:15px;font-size:18px;"></div>

  <script>
    const apiKey = "4F4NRBC1I6SEAE4W";
    const ctx = document.getElementById("stockChart").getContext("2d");
    let chart;

    async function fetchData(symbol) {
      const days = parseInt(document.getElementById("daysSelect").value);
      document.getElementById("info").innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
      try {
        const res = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`);
        const data = await res.json();
        const series = data["Time Series (Daily)"];
        if (!series) throw new Error("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏∏‡πâ‡∏ô");
        const dates = Object.keys(series).slice(0, days).reverse();
        const closes = dates.map(d => parseFloat(series[d]["4. close"]));
        const highs = dates.map(d => parseFloat(series[d]["2. high"]));
        const lows = dates.map(d => parseFloat(series[d]["3. low"]));

        const sup1 = avg(lows.slice(-5));
        const res1 = avg(highs.slice(-5));
        const sup2 = Math.min(...lows);
        const res2 = Math.max(...highs);

        drawChart(symbol, dates, closes, [sup1, sup2], [res1, res2]);
        const last = closes[closes.length - 1];
        document.getElementById("info").innerHTML = `
          üìà <b>${symbol}</b> ‡∏£‡∏≤‡∏Ñ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: <span style="color:#00ffcc">${last.toFixed(2)}</span><br>
          üü© ‡πÅ‡∏ô‡∏ß‡∏£‡∏±‡∏ö: ${sup1.toFixed(2)} / ${sup2.toFixed(2)}<br>
          üü• ‡πÅ‡∏ô‡∏ß‡∏ï‡πâ‡∏≤‡∏ô: ${res1.toFixed(2)} / ${res2.toFixed(2)}
        `;
      } catch (err) {
        document.getElementById("info").innerText = "‚ùå " + err.message;
      }
    }

    function avg(a){ return a.reduce((x,y)=>x+y,0)/a.length; }

    function drawChart(symbol, labels, data, supports, resistances){
      if (chart) chart.destroy();
      const color = document.getElementById("colorPicker").value;
      const width = parseInt(document.getElementById("lineWidth").value);
      const showSR = document.getElementById("toggleSR").checked;
      const datasets = [
        { label: `${symbol}`, data, borderColor: color, borderWidth: width, tension: 0.2 }
      ];
      if(showSR){
        datasets.push(
          { label:"‡πÅ‡∏ô‡∏ß‡∏£‡∏±‡∏ö", data:Array(data.length).fill(supports[0]), borderColor:"#00cc66", borderDash:[5,5], pointRadius:0 },
          { label:"‡πÅ‡∏ô‡∏ß‡∏£‡∏±‡∏ö‡∏•‡∏∂‡∏Å", data:Array(data.length).fill(supports[1]), borderColor:"#009944", borderDash:[5,5], pointRadius:0 },
          { label:"‡πÅ‡∏ô‡∏ß‡∏ï‡πâ‡∏≤‡∏ô", data:Array(data.length).fill(resistances[0]), borderColor:"#ff3333", borderDash:[5,5], pointRadius:0 },
          { label:"‡πÅ‡∏ô‡∏ß‡∏ï‡πâ‡∏≤‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î", data:Array(data.length).fill(resistances[1]), borderColor:"#cc0000", borderDash:[5,5], pointRadius:0 }
        );
      }
      chart = new Chart(ctx, {
        type:"line",
        data:{ labels, datasets },
        options:{
          responsive:true,
          scales:{ x:{ticks:{color:"#ccc"}}, y:{ticks:{color:"#ccc"}} },
          plugins:{ legend:{labels:{color:"#fff"}} }
        }
      });
    }

    // üîç ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏∏‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î Enter
    document.getElementById("symbolInput").addEventListener("change", e => {
      const s = e.target.value.trim().toUpperCase();
      if(s) fetchData(s);
    });
  </script>
